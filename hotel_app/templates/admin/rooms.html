{% extends "admin/master.html" %}

{% block body %}

<h3>Add Room</h3>
<form action="{{ url_for('rooms.index')}}" method="post">
    
    <label for="room_number">Room Number:</label><br>
    <input type="text" id="room_number" name="room_number" required><br>
    
    <label for="room_status">Room Status:</label><br>
    <input type="text" id="room_status" name="room_status" required><br>
    
    <label for="price_per_night">Price per Night:</label><br>
    <input type="number" id="price_per_night" name="price_per_night" step="0.01" required><br>
    
    <label for="amenities">Amenities:</label><br>
    <input type="text" id="amenities" name="amenities" required><br>
    
    <label for="additional_note">Additional Note:</label><br>
    <textarea id="additional_note" name="additional_note"></textarea><br>
    
    <label for="floor_num">Floor Number:</label><br>
    <input type="number" id="floor_num" name="floor_num"><br>
    
    <label for="room_type_id">Room Type:</label><br>
    <select id="room_type_id" name="room_type_id" required>
        {% for room_type in room_types %}
            <option value="{{ room_type.id }}">{{ room_type.type_name }}</option>
        {% endfor %}
    </select><br>
    
    <button type="submit">Add Room</button>
</form>

{% endblock %}
