<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Welcome{% endblock %} - FlaskApp</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Additional CSS files-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/base.css')}}"
    />
    {% block head_css %}{% endblock %}
    <style>
      /* Ensure full width with no margins or padding */
      .full-width-navbar {
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        padding-left: 0;
        padding-right: 0;
      }
      /* Additional styling to ensure navbar contents are full width */
      .navbar {
        padding-left: 0;
        padding-right: 0;
        background-color: #2e86c1 !important;
      }
      /* Override container-fluid to ensure it has no padding or margin */
      .container-fluid {
        padding-right: 0;
        padding-left: 0;
        margin-right: auto;
        margin-left: auto;
      }

      .nav-link,
      .navbar-brand {
        /* padding-left: 70px; /* Move navbar text to the right */ */
      }

      .navbar-brand,
      li a {
        color: #fff !important;
      }
    </style>
  </head>
  <body>

    <!-- Header Bar -->
    <div class="bg-dark text-white" style="height: 25px;">
      <div class="container-fluid full-width-navbar">
        <header class="py-3">
          <p style="margin-top: -15px; margin-left: 60px;">Tel: +233541434043 |</p>
          <p style="margin-top: -40px; margin-left: 220px;">email: dlhotel@gmail.com</p>
        </header>
      </div>
    </div>
  

    <!-- Navigation -->
    <div class="container-fluid full-width-navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="margin-top: -10px">DL HOTEL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.home') }}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.about') }}"
                >ABOUT</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.contact') }}"
                >CONTACT</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.facilities') }}"
                >FACILITIES</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.login') }}"
                >LOGIN</a
              >
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.register') }}"
                >REGISTER</a
              >
            </li>
          -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main_bp.login') }}" style="margin-left: 620px;"
                >LOGIN</a
              >
            </li>
          </ul>
          <!--Right toggle offcanvas for dashboard-->
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style="
              margin-right: 35px;
              margin-top: 5px;
              background-color: #f1f1f1;
              color: #333;
              position: relative;
            "
          >
            &#9776;
          </button>
        </div>
      </nav>
    </div>

    <!--Right toggle offcanvas for dashboard-->

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <img src="{{ url_for('static', filename='upload_folder/' + (current_user.image if current_user.image else 'person.png')) }}" style="width: 60px; height: 50px; border-radius: 50%;" alt="User Image">        
        
        <h5 class="offcanvas-title" id="offcanvasRightLabel" style="margin-right: 80px;">
          {{ current_user.fullname }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <!--Image upload-->
      
      <div class="drawer-item">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" id="image-upload" name="image" accept="image/*" />
          <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
      </div>
    
      <div class="drawer-item passkey">
        <img
          src="{{url_for('static', filename='images/passkey.png')}}"
          alt=""
        />
        <a href="/change_password">Change password</a>
      </div>

      <div class="drawer-item logout">
        <img src="{{url_for('static', filename='images/logout.png')}}" alt="" />
        <a href="{{ url_for('user_bp.logout') }}">Logout</a>
      </div>
    </div>

    {% block content %}{% endblock %}
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--Close button for bootstarp js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
