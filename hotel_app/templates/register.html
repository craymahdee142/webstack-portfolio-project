<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/register.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <form
        class="form-box"
        action="/register"
        method="POST"
        onsubmit="register(event)"
      >
        <h2 class="title">Register</h2>

        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          autocomplete="on"
        />
        <br />
        <label for="username">User Name</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="on"
        />
        <br />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required autocomplete="on" />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="on"
        />
        <br />
        <label for="confirmed_password">Confirmed Password</label>
        <input
          type="password"
          id="confirmed_password"
          name="confirmed_password"
          required
          autocomplete="on"
        />

        <div class="btn-field">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
